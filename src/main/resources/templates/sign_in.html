<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:insert="header :: header"></div>

<div class="container-fluid" style="margin-top: 50px; width: 60vh;">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div>
        <form th:action="@{/signIn}" th:method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div class="form-group">
                <label for="username"> Username : </label>
                <input type="text" name="username" id="username" required class="form-control"
                       autofocus/>
            </div>
            <div class="form-group">
                <label for="password"> Password : </label>
                <input type="password" name="password" id="password" required class="form-control"/>
            </div>
            <input type="submit" style="background-color: mediumseagreen" value="Sign In" class="btn btn-lg btn-primary btn-block"/>
        </form>
    </div>
</div>
</body>
</html>
