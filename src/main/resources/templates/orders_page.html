<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders</title>
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <div th:if="${orders.empty}">
        <span class="text-info">no orders</span>
    </div>
    <ul class="list-group" style="margin-top: 50px; margin-bottom: 20px;">
        <li th:each="order : ${orders}" class="list-group-item">
            <a th:href="@{/orders/{order-id}}">
                <div th:each="product : ${order.products}" class="list-group-item">
                    <span th:text="${product.name}" class="text-success"> name </span>
                    <span th:text="${product.price}" class="text-success"> name </span>
                 </div>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
